<ion-header>
  <ion-navbar>
    <ion-title>
      Sundar App 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  
  <ion-card *ngFor="let hero of heroes;let i = index" (click)='testf()'>

      <img src="http://lorempixel.com/400/200/city/{{i}}">

      <ion-card-content>
        <p class="post_desc">{{test}} Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center style="padding-top: 16px;">
          <ion-note style="color: #000;">
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
</ion-content>

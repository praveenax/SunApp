      <img src="http://lorempixel.com/400/200/city/{{i}}">
        
        <ion-card-content style="padding-bottom: 0px;">
        <h1>
            {{objModel.title}}
        </h1>
      </ion-card-content>
      <ion-card-content>
        <p class="post_desc">{{objModel.shortDesc}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col flex="50">
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{objModel.like}} Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center style="padding-top: 16px;">
          <ion-note style="color: #000;">
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
</ion-content>
